<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite NFL Team</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Team Search</h1>

    <div id="team-view"></div>
    <!-- Buttons -->
    <div id="buttons-view"></div>

    <form id="team-form">
      <label for="team-input">Add a NFL team</label>
      <input type="text" id="team-input"><br>

      <!-- Button adds new team -->
      <input id="add-team" type="submit" value="Add a NFL Team">
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
   
    <script type="text/javascript">
      // array of NFL team
      var team = ["Miami Dolphins", "New York Giants", "Philadelphia Eages", "New England Patriots"];

      // captures the team name from the data-attribute
      function displayalertTeamName() {
        var teamName = $(this).attr("data-name");

        alert(teamName);
      }

      // Function for displaying movie data
      function renderButtons() {

    //   need to empty the buttons
        $("#buttons-view").empty();

        // Loop through the array of teams
        for (var i = 0; i < team.length; i++) {

          // Then dynamicaly adds buttons for each movie in the array
          var a = $("<button>");
          a.addClass("team");
          a.attr("data-name", team[i]);
          a.text(team[i]);
          $("#buttons-view").append(a);
        }
      }

        $("#add-team").on("click", function(event) {
        // Preventing the buttons default behavior when clicked (which is submitting a form)
        event.preventDefault();

        // grabs the input from the textbox
        var team = $("#team-input").val().trim();

        // Adds movie to the array
        team.push(team);
        renderButtons();

      });

      $(document).on("click", ".team", teamName);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
